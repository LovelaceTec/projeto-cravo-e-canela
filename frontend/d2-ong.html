
<!--  Fazer o painel do Admin com inserção manual dos valores enviados via PIX ou verificar forma de automação direta pela aplicação desta parte de forma simples -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/d2_ong.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/colors.css">

    <script src="./js/admin.js" defer></script>
    <script src=""></script>
    <title>Dashboard Admin C&C</title>
</head>
<body>    

    <header class="menu">
        <a href="#" class="logo">
            <img src="./assets/logo_cravo_canela2.png" alt="Logo Cravo & Canela">
        </a>

        <i class='bx bx-menu' id="menu-icon"></i>

        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">ONGs</a></li>
            <li><a href="#">PETs</a></li>
            <li><a href="#">Apadrinhe</a></li>
        </ul>
    </header>

    <form method="POST" action="###">

        <main class="card1">
            <div class="title">
                <h2 class="itens">ONG, cadastre sua campanha</h2>
            </div>

            <section>
                <div class="input-card">
                    <label for="data-inicio-card" >Início da campanha</label>
                    <input type="date" id="data-inicio-card" >
                </div>    
             
                <div class="input-card">
                    <label for="data-fim-card" >Final da campanha</label>
                    <input type="date" id="data-fim-card" >
                </div>  

                <div class="input-card">
                    <label for="total-campanha-card" >Valor total da campanha</label>
                    <input type="number" id="total-campanha-car" placeholder="Valor total">
                </div>
            </section>

            <section>
                          
                <div class="input-card">
                    <label for="descritivo-card" >Descreva sobre a causa: </label>
                    <textarea name="descritivo-card" id="descritivo-card" cols="15" rows="5" maxlength = "320" minlength= "50" required = "" placeholder = "Descrição com mínimo 50 e máximo 320 caracteres"></textarea>
                </div>    
            </section>

            <section class="image">
                <label for="#" class="picture" tabindex="0">
                    <input type="file" accept="image/*" class="picture__input">
                    <span class="picture__image">Selecione a foto do PET</span>
                </label>
 
            </section>


            <section>            
                <div class="card">
                    <div class="input-card">
                        <label for="nome-pet-card" >Nome do PET</label>
                        <input type="text" id="nome-pet-card" placeholder="Nome do pet">
                    </div>
        
                    <div class="input-card">
                        <label for="idade-pet-card" >Idade</label>
                        <input type="number" id="idade-pet-card" placeholder="Idade do pet">
                    </div>   
                    
                    <div class="input-card">
                        <label for="tipo-pet-card" >Espécie</label>
                        <select name="tipo-pet-card" id="tipo-pet-card">
                            <option value="">Mamíferos</option>
                            <option value="">Répteis</option>
                            <option value="">Peixes</option>
                            <option value="">Aves</option>
                        </select>
                    </div>              
                        
                    <div class="btn-card">
                    <button type = "submit" onclick="cadastro.salvar()" class="btn-salvar" id="btn-um">Salvar</button>
        
                    <button onclick="cadastro.cancelar()" class="btn-cancelar">Limpar</button>
                </div>
            </section>



            <section>     
                <div class="content-table">
                    <table border="1">
                        <thead>              
                            <th>Data de início</th>
                            <th>Data final</th>
                            <th>R$ Total da campanha</th>
                            
                            <th>Nome do pet</th>
                            <th>Idade</th>
                            <th>Espécie</th>

                            <th>R$ Total arrecadado</th>
                            <th>% Meta</th>
                            <th>Ações</th>
                        </thead>
                        <tbody id="tbody">
                        </tbody>                
                    </table>
                </div>
            </section>        
        </main>   
    </form>
</body>
</html>
