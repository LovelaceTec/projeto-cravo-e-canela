<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/d2_ong.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/colors.css">

    <script src="./js/admin.js" defer></script>
    <script src=""></script>
    <title>Dashboard Admin C&C</title>
</head>
<body>    

    <header class="menu">
        <a href="#" class="logo">
            <img src="./assets/logo_cravo_canela2.png" alt="Logo Cravo & Canela">
        </a>

        <i class='bx bx-menu' id="menu-icon"></i>

        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">ONGs</a></li>
            <li><a href="#">PETs</a></li>
            <li><a href="#">Apadrinhe</a></li>
        </ul>
    </header>

    <form method="POST" action="###">

        <main class="card1">
            <div class="title">
                <h2 class="itens">ONG, cadastre sua campanha</h2>
            </div>
            
            <div class="card">
                <div class="input-card">
                    <label for="nome-card" >Nome do PET</label>
                    <input type="text" id="nomeAluno" placeholder="Nome do pet">
                </div>
    
                <div class="input-card">
                    <label for="nota1-card" >Idade do PET</label>
                    <input type="number" id="nota1" placeholder="Idade do pet">
                </div>
    
                
                <div class="input-card">
                    <label for="nota2-card" >Tipo do PET</label>
                    <input type="text" id="nota2" placeholder="Tipo do pet">
                </div>         
                
                <div class="input-card">
                    <label for="nota2-card" >Início da campanha</label>
                    <input type="date" id="" placeholder="Tipo do pet">
                </div>         

               
                <div class="input-card">
                    <label for="nota2-card" >Final da campanha</label>
                    <input type="date" id="" placeholder="Tipo do pet">
                </div>         

                    
                <div class="input-card">
                    <label for="frequencia-card" >Descreva sobre a causa: </label>
                    <textarea name="descricao" id="descricao" cols="15" rows="5" maxlength = "320" minlength= "50" required = "" placeholder = "Descrição com mínimo 50 caracteres e máximo 320"></textarea>
                </div>


                   
                <div class="btn-card">
                <button type = "submit" onclick="boletim.salvar()" class="btn-salvar" id="btn-um">Salvar</button>
    
                <button onclick="boletim.cancelar()" class="btn-cancelar">Limpar</button>
            </div>
    
            <div class="content-table">
                <table border="1">
                    <thead>
                        <th>Id</th>
                        <th>Início</th>
                        <th>Fim</th>
                        <th>Nome do pet</th>
                        <th>Idade</th>
                        <th>Tipo</th>
                        <th>R$ Total da campanha</th>
                        <th>R$ Total arrecadado</th>
                        <th>% Meta</th>
                        <th>Ações</th>
                    </thead>
                    <tbody id="tbody">
                    </tbody>                
                </table>
            </div>

        </main>    

    </form>

</body>
</html>
