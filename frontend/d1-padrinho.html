<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/dashboard.css">
    <title>D2 - Padrinhos</title>   
</head>
<body>
    <div class="wrapper">
        <div class="sidebar2">
            <ul>
                <li class="active"><a href="#"><img src="./assets/Group 1704.png" alt=""></a></li>
                <li class="active"><a href="#"><img src="./assets/bi_meta.png" alt=""></a></li>
                <li class="active"><a href="#"><img src="./assets/bi_meta.png" alt=""></a></li>
                <li class="active"><a href="#"><img src="./assets/bi_meta.png" alt=""></a></li>
                <li class="active"><a href="#"><img src="./assets/bi_meta.png" alt=""></a></li>
                <li class="active"><a href="#"><img src="./assets/bi_meta.png" alt=""></a></li>        
            </ul>        
        </div>

        <div class="main">
            <div class="head">
                <div class="head-title">
                    <h2>Padrinhos</h2>
                    <span>Visão geral</span>
                </div>
            </div>
            <div class="main-board">
                <div class="card-board">

                    <div class="card">
                        <div class="card-icon">
                            <a href="#"><img src="./assets/bi_meta.png" alt=""></a>
                        </div>
                        <span>Total de apadrinhados</span>
                        <h5 class="num"></h5>
                    </div>

                    <div class="card">
                        <div class="card-icon">
                            <a href="#"><img src="./assets/bi_meta.png" alt=""></a>
                        </div>
                        <span>Valor total em apadrinhamento</span>
                        <h5 class="num"></h5>
                    </div>
                    
                    <div class="card">
                        <div class="card-icon">
                            <a href="#"><img src="./assets/bi_meta.png" alt=""></a>
                        </div>
                        <span>% Metas em andamento</span>
                        <h5 class="num">80%</h5>
                    </div>
                </div>
            </div>
            <div class="head">
                <div class="head-title">
                    <h2>Movimentações</h2>
                    <span>Total investido: </span>
                </div>
            </div>
            
            <div class="balance">
                <table id="tabelaApadrinhamento">
                    <thead>
                        <tr>
                            <th>Data da Movimentação</th>
                            <th>Pet</th>
                            <th>ONG</th>
                            <th>Valor Doado</th>
                        </tr>
                    </thead>
                    <tbody id="dadosTabela">
                    </tbody>
                </table>
            </div>
        </div>
    </div>    
<script src="./js/padrinho.js" defer></script> 
</body>

</html>
